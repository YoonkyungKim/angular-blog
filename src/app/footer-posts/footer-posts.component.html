<div class="latest-posts">
  <div *ngFor="let post of posts" class="post">
    <a [routerLink]="['/post', post._id]">
      <div class="post d-flex align-items-center">
        <div class="image"><img [src]="post.featuredImage" alt="..." class="img-fluid"></div>
        <div class="title"><strong>{{post.title}}</strong><span class="date last-meta">{{post.postDate.split("T")[0] | date:'mediumDate'}}</span></div>
      </div>
    </a>
  </div>
</div>
